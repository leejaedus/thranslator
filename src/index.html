<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>React Login</title>
  <link rel="stylesheet" href="../static/styles/reset.css">
  <link rel="stylesheet" href="../static/styles/font-awesome.css">
  <link rel="stylesheet" href="../static/styles/font.css">
  <link rel="stylesheet" href="../static/styles/index.global.css">
  <link rel="stylesheet" href="../static/styles/bootstrap-social.css">
</head>
<body>
<div id="root" class="fullScreen"></div>
<script>
  {
    const script = document.createElement('script');
    const port = process.env.PORT || 3000;
    script.src = (process.env.HOT) ? `http://localhost:${port}/dist/bundle.js` : '../dist/bundle.js';
    document.write(script.outerHTML);
  }
</script>
</body>
</html>
